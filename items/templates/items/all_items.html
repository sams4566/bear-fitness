{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-3 background-photo" style="background-image: linear-gradient(rgba(255, 255, 255, 0.65), rgba(255, 255, 255, 0.65)), url({{ MEDIA_URL }}deadlift.jpg);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-black">
            <h1 class="display-4 fw-bolder">{{ all_products_category }}{{ category.display_name }}</h1>
        </div>
    </div>
</header>

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-2">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for item in items %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    {% if item.image %}
                    <a href="{% url 'item_info' item.id %}">
                        <img class="card-img-top" src="{{ item.image.url }}" alt="..." />
                    </a>
                    {% else %}
                    <a href="{% url 'item_info' item.id %}">
                        <img class="card-img-top" src="{{ MEDIA_URL }}dumbbell.jpg" alt="..." />
                    </a>
                    {% endif %}
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ item.name }}</h5>
                            <!-- Product price-->
                            Â£{{ item.cost }}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
