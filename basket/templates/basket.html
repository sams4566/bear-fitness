            {% for product in basket_items %}
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ product.item.image.url }}" alt="..." /></div>

                {{ basket_items }}
                <div class="small mb-1">SKU: {{ product.item.sku }}</div>
                <h1 class="display-5 fw-bolder">{{ product.item.name }}</h1>
                <h1 class="display-5 fw-bolder">{{ product.quantity }}</h1>
                <h1 class="display-5 fw-bolder">{{ product.item_id }}</h1>
                <div class="fs-5 mb-5">

                </div>

    </div>
</section>

{% endblock %}
