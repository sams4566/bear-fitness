{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="container">
    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="row">
                {% for product in wishlist_items %}
                    <h1 class="display-5 fw-bolder">{{ product.item.name }}</h1>
                    <h1 class="display-5 fw-bolder">{{ product.quantity }}</h1>
                    <h1 class="display-5 fw-bolder">{{ product.item_id }}</h1>
                    <h1 class="display-5 fw-bolder">{{ product.size }}</h1>
                    <h1 class="display-5 fw-bolder">{{ product.item.cost }}</h1>
                    <form class="d-flex" action="{% url 'add_to_basket' product.item_id %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="item_size" value="{{ product.size }}">
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Add to basket
                        </button>
                    </form>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
